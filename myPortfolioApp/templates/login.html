{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none" data-preloader="disable" data-theme="default" data-theme-colors="default">


<!-- Mirrored from themesbrand.com/velzon/html/master/auth-signin-cover.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 17 Jul 2024 05:51:37 GMT -->
<head>

    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'assets/images/VCDU_logo_icon.png' %}">

    <!-- Layout config Js -->
    <script src="{% static 'assets/js/layout.js' %}"></script>
    <!-- Bootstrap Css -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="{% static 'assets/css/custom.min.css' %}" rel="stylesheet" type="text/css" />

</head>

<body>
    {% if messages %}
        <div id="message-container"
                data-success-messages="{% for message in messages %}{% if message.tags == 'success' %}{{ message }}|{% endif %}{% endfor %}"
                data-error-messages="{% for message in messages %}{% if message.tags == 'error' %}{{ message }}|{% endif %}{% endfor %}">
        </div>
        <div class="modal fade" id="successModal" aria-hidden="true" aria-labelledby="..." tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-5">
                        <lord-icon
                            src="https://cdn.lordicon.com/ohcuigqh.json"
                            trigger="loop"
                            colors="primary:#405189,secondary:#0ab39c"
                            style="width:150px;height:150px">
                        </lord-icon>
                        <div class="mt-4 pt-3">
                            <h4 class="mb-3" id="success-message-list"></h4>
                            <div class="hstack gap-2 justify-content-center">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <!-- Error Modal -->
        <div class="modal fade" id="errorModal" aria-hidden="true" aria-labelledby="errorModalLabel" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-5">
                        <lord-icon
                            src="https://cdn.lordicon.com/tdrtiskw.json"
                            trigger="loop"
                            colors="primary:#f06548,secondary:#f7b84b"
                            style="width:150px;height:150px">
                        </lord-icon>
                        <div class="mt-4 pt-3">
                            <h4 class="mb-3" id="error-message-list"></h4>
                            <div class="hstack gap-2 justify-content-center">
                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <!-- auth-page wrapper -->
    <div class="auth-page-wrapper auth-bg-cover py-5 justify-content-center align-items-center min-vh-100">
        <div class="auth-page-content pt-lg-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                        <div class="card">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-lg-5 p-0">
                                        <!-- Add Logo Here -->
                                        <div class="text-center mb-3">
                                            <img src="{% static 'assets/images/Jomark_Domiquel__logo_light.png'%}" 
                                                alt="Logo" 
                                                class="img-fluid"
                                                style="height: 100px;">
                                        </div>
                                        <div>
                                            <h5 class="text-primary">Welcome Back !</h5>
                                            <p class="text-muted">Sign in to continue to portfolio.</p>
                                        </div>

                                        <div class="mt-4">
                                            <form action="https://themesbrand.com/velzon/html/default/index.html">

                                                <div class="mb-3">
                                                    <label for="username" class="form-label">Username</label>
                                                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                                                </div>

                                                <div class="mb-3">
                                                    <div class="float-end">
                                                        <a href="auth-pass-reset-cover.html" class="text-muted">Forgot password?</a>
                                                    </div>
                                                    <label class="form-label" for="password-input">Password</label>
                                                    <div class="position-relative auth-pass-inputgroup mb-3">
                                                        <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                                                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                                    </div>
                                                </div>

                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="mt-5 text-center">
                                            <p class="mb-0">Don't have an account ? <a href="{% url 'home_page' %}" class="fw-semibold text-primary text-decoration-underline"> Home</a> </p>
                                        </div>
                                    </div>
                                </div>
                                <!-- end col -->
                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end card -->
                    </div>
                    <!-- end col -->

                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0">&copy;
                                <script>document.write(new Date().getFullYear())</script> Developed by: Jomark Domiquel
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->


    <!-- JAVASCRIPT -->
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/simplebar/simplebar.min.js' %}"></script>
    <script src="{% static 'assets/libs/node-waves/waves.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/pages/plugins/lord-icon-2.1.0.js' %}"></script>
    <script src="{% static 'assets/js/plugins.js' %}"></script>

    <!-- password-addon init -->
    <script src="{% static 'assets/js/pages/password-addon.init.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                // Get success and error messages
                const successMessages = messageContainer.dataset.successMessages.split('|').filter(Boolean);
                const errorMessages = messageContainer.dataset.errorMessages.split('|').filter(Boolean);

                // Show success modal if there are success messages
                if (successMessages.length > 0) {
                    const successMessageList = document.getElementById('success-message-list');
                    successMessages.forEach((message) => {
                        const listItem = document.createElement('h4');
                        listItem.textContent = message;
                        successMessageList.appendChild(listItem);
                    });

                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();
                }

                // Show error modal if there are error messages
                if (errorMessages.length > 0) {
                    const errorMessageList = document.getElementById('error-message-list');
                    errorMessages.forEach((message) => {
                        const listItem = document.createElement('h4');
                        listItem.textContent = message;
                        errorMessageList.appendChild(listItem);
                    });

                    const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                    errorModal.show();
                }
            }
        });
    </script>
</body>

</html>
